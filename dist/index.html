<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Dopewars GO</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700%7CPress+Start+2P" rel="stylesheet">
        <meta name="HandheldFriendly" content="true" />
        <link rel="stylesheet" href="css/style.min.css?version=1.0.4">
    </head>
    <body>
        <div class="s-site">

            <header class="s-site__masthead">
                <div class="c-logo c-logo--main">Dopewars<span>GO</span></div>
                <nav class="c-hamburger" role="navigation" js-toggle data-target="c-mainmenu"></nav>

                <div class="c-stats">
                    <div class="c-stats__day">
                        Day: <span class="c--stats__day-current" js-day-curr></span>/<span class="c-stats__day--max" js-day-max></span>
                    </div>
                    <div class="c-stats__cash" js-cash>Cash: <span></span></div>
                    <div class="c-stats__inventory">
                        Inv: <span class="c--stats__inventory-current" js-inv-curr></span>/<span class="c-stats__inventory--max" js-inv-max></span>
                    </div>
                </div>

                <div class="c-mainmenu">
                    <div class="s-gallery s-gallery--third">
                        <div class="s-gallery__column c-mainmenu__item">
                            <img src="images/icon-pill-16x16.png" class="c-mainmenu__icon" />
                            <p>Settings</p>
                        </div>
                        <div class="s-gallery__column c-mainmenu__item">
                            <img src="images/icon-pill-16x16.png" class="c-mainmenu__icon" />
                            <p>Sound</p>
                        </div>
                        <div class="s-gallery__column c-mainmenu__item">
                            <img src="images/icon-pill-16x16.png" class="c-mainmenu__icon" />
                            <p>Difficulty</p>
                        </div>
                        <div class="s-gallery__column c-mainmenu__item">
                            <img src="images/icon-pill-16x16.png" class="c-mainmenu__icon" />
                            <p>Help</p>
                        </div>
                    </div>
                </div>
            </header>

            <main class="s-site__content">

                <!-- Splash screen -->
                <article class="c-article--main c-slide c-slide--active" js-slide js-slide__splash slide-target="trade">
                    <header class="c-logo c-logo-splash">
                        <h1 class="c-logo-splash__top">Dopewars</h1>
                        <span class="c-logo-splash__bottom">GO</span>
                        <div class="c-logo__banner">Android test</div>
                    </header>

                    <p>Your doperun is about to start. Can you dig it?<br />
                    Buy dope when it's green, sell when it's red.</p>

                    <div class="c-button-group c-gamelength__controls">
                        <div class="button button--inline" js-length data-game-length="7">7 Days</div>
                        <div class="button button--inline button--deselect" js-length data-game-length="30">30 Days</div>
                    </div>

                    <button class="button button--primary" js-slide-button js-slide-target="trade">Hit the streets!</button>
                    <div class="c-version">v1.0.4 - OREO</div>

                </article>

                <!-- Trade screen -->
                <article class="c-article--main c-slide" js-slide js-slide__trade>
                    <table class="c-tradescreen">
                        <thead>
                            <tr>
                                <th width="40%">Dope</th>
                                <th width="10%">#</th>
                                <th width="10%">Sell</th>
                                <th width="30%">Price</th>
                                <th width="10%">Buy</th>
                            </tr>
                        </thead>
                        <tbody js-dope-table-content>
                        </tbody>
                    </table>

                    <button class="button button--primary" js-button-jet>Jet outa here</button>

                </article>

            </main>

            <div class="c-background"></div>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!--<script type="text/javascript" src="js/vendor.min.js"></script>-->

        <script type="text/javascript" src="js/script.min.js?version=1.0.4"></script>

        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-6462419-4','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>

    </body>

</html>
